<!DOCTYPE html>
<html>

<head>
<!-- 设置内容的编码格式 -->
<meta charset="utf-8"/>
<!-- 设置查询关键字 -->
<meta name="keywords" content="404页"/>
<!-- 设置网页的描述信息 -->
<meta name="distribution" content="shenfandog.github.io"/>
<!-- 设置作者 -->
<meta name="author" content="神烦狗"/>
<link rel="icon" href="../favorite.ico" type="image/icon"/>
<title>神烦狗 | 404页</title>
</head>

<body>
<br>
<h1>本页地址： <a href="https://shenfandog.github.io/404.html" target="_blank" title="">https://shenfandog.github.io/404.html</a></h1>
<!-- 绘制一根线 -->
<hr width="100%" align = "left" />
对不起，您所访问的页面不存在或者已删除。

<h1>首页：<a href="https://shenfandog.github.io/" target="_blank" title="">https://shenfandog.github.io/</a></h1>

<h2><div id="countdown"></div></h2>

<script language="javascript" type="text/javascript">
    var time = 3
    var divLabel = document.getElementById("countdown")
    var label = "秒钟后系统将帮您自动跳转到首页。"
    divLabel.innerHTML = time.toString() + label
    function updateTime(){
        time = time-1
        if(time>=0){ divLabel.innerHTML = time.toString() + label }
        else{ divLabel.innerHTML = "正在跳转到关于&amp;请稍后。。。" }
    }
    setInterval("updateTime()",1000);
    setTimeout("javascript:location.href='https://shenfandog.github.io/'", time*1000);
</script>

</body>
</html>
